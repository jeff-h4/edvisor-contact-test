<!doctype html>
<div id="wrapper-div">
  <div id="header-div">
    <h1>Change Heroes</h1>
  </div>
  <div id="left-div">
    <h2>All Contacts</h2>
    Search: <input ng-model="query"></input>
    <div ng-repeat="contact in contacts | filter:query">
      <a href="javascript:void(0);" ng-click="displayContact(contact.id)"><div>{{contact.lastname}}, {{contact.firstname}}</div></a>
    </div>
  </div>
  <div id="right-div">
    <h2>{{selectedContact.firstname}} {{selectedContact.lastname}}</h2>
    <div ng-if="pageMode === 'display'">
      <button type="button" ng-click="edit(selectedContact.id)">Edit</button>
    </div>
    <div ng-if="pageMode === 'edit'">
      <button type="button" ng-click="save(selectedContact.id)">Save</button>
    </div>

    <table>
      <tbody>
        <tr>
          <td>Phone</td>
          <td ng-if="pageMode === 'display'">{{selectedContact.phone}}</td>
          <td ng-if="pageMode === 'edit'">
            <input type="text" ng-model="contactForm.phone" name="contactForm.phone">
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td ng-if="pageMode === 'display'">{{selectedContact.email}}</td>
          <td ng-if="pageMode === 'edit'">
            <input type="text" ng-model="contactForm.email" name="email_field"">
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td ng-if="pageMode === 'display'">{{selectedContact.address}}</td>
          <td ng-if="pageMode === 'edit'">
            <input type="text" ng-model="contactForm.address" name="address_field">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
